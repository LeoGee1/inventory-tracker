<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41d4b3454d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tracker.css">
    <title>Tracker</title>
</head>
<body>
  <main>
    <header class="header">
      <div class="headerOne">
        <h2 class="inventory">Inventory</h2>
        <div><i class="fa-regular fa-user"></i></div>
      </div>
      
      <form class="headerForm">
        <div class="headerFirstChild heads active" id="headerFirstChild">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="headerInput
            " placeholder="Search by character">
        </div>

        <div class="headerSecondChild heads" id="headerSecondChild">
          <i class="fa-solid fa-plus"></i>
          <input type="text" class="headerInput" placeholder="add your products">
         </div>

        <div class="headerThirdChild heads" id="headerThirdChild">
          <i class="fa-solid fa-magnifying-glass third"></i>
          <input type="text" class="headerInput third
          "placeholder="Search by character">
        </div>
         <!-- </div> -->
      </form>

        <!-- tab section -->
      <ul id="tabs-parent" class="tabs-parent">
        <li class="tab active one" data-target="#homePage" data-head ="#headerFirstChild">
          <i class="fa-solid fa-house" data-target="#homePage" data-head ="#headerFirstChild"></i>
        </li>

        <li class="tab" data-target="#filePage" data-head = "#headerSecondChild">
          <i class="fa-solid fa-circle-plus fam" data-target="#filePage" data-head = "#headerSecondChild"></i>
        </li>

        <li class="tab" data-target="#detailsPage" data-head="#headerThirdChild">
          <i class="fa-solid fa-chart-bar"  data-target="#detailsPage" data-head="#headerThirdChild"></i>
        </li>
      </ul>
    </header>
      <!-- main section -->
    <div >
      <section class="home-page section active" id="homePage">
       <div class="items sample-one">
          <div ><i class="fa-solid fa-store-slash"></i>
          </div>

          <div class="items-menu">
            <a href=""><h3 class="items-name">Sample Product</h3></a>
            <i class="fa-solid fa-circle-info"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

       <div class="items sample-two">
        <div ><i class="fa-solid fa-store-slash"></i>
        </div>

        <div class="items-menu">
          <a href=""><h3 class="items-name">Sample Product</h3></a>
          <i class="fa-solid fa-circle-info"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
       </div>

       <div class="items sample-three">
        <div ><i class="fa-solid fa-store-slash"></i>
        </div>

        <div class="items-menu">
          <a href=""><h3 class="items-name">Sample Product</h3></a>
          <i class="fa-solid fa-circle-info"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
       </div>

       <div class="items sample-four">
        <div ><i class="fa-solid fa-store-slash"></i>
        </div>

        <div class="items-menu">
          <a href=""><h3 class="items-name">Sample Product</h3></a>
          <i class="fa-solid fa-circle-info"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
       </div>
      </section>

      <!-- file addition section -->
      <section class="file-page section" id="filePage">
        <form class="file-addition-page">
         <div class="name-parent">
          <label for="productName" class="product-name-label">product Name</label>
          <input type="text" id="productName" class="product-name">
         </div>

          <div class="description-parent">
            <label for="productDescription" class="label-description">product description</label>
            <textarea id="productDescription" class="product-description" placeholder="write a detailed description"></textarea>
          </div>

          <div class="product-parent">
            <label for="file" class="label-file" id="labelFile"><i class="fa-solid fa-plus"></i>
              <input type="file" id="file" class="file" accept="image/jpg, image/png" name="image">
            </label>
          </div>
          <button class="add-btn" id="addBtn">Add to Home</button>
        </form>
      </section>

      <!-- file details section -->
      <section class="details-page section" id ="detailsPage">
        <div class="big-box">

        </div>
      </section>
      <hr class="dash">
      <footer class="footer">
        <h3 class="stay-msg">Stay on track with your hands</h3>
        <h4 class="create-msg">A creation of Leo</h4>
      </footer>
    </div>
  </main>
  <script src="tracker.js"></script>  
</body>
</html>
